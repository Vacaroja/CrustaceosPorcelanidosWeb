<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="grid grid-cols-12 grid-rows-2 **gap-y-1** min-h-screen">

    <header class="col-span-12 row-start-1 row-end-2 relative h-56 overflow-hidden">
        <div class="absolute inset-0 bg-cover bg-center opacity-20"
            style="background-image: url('{{ url_for('static', filename= 'images/caparazon_liso.jpg' ) }}')">
        </div>

        <div
            class="col-start-3 col-end-9 grid justify-center items-center bg-gradient-to-r from-teal-500 via-cyan-400 to-blue-400 text-white py-12 shadow-xl overflow-hidden gap-3">

            <h1 class="font-bold text-5xl drop-shadow-lg text-center">
                Porcelánidos
            </h1>


            <p class="text-2xl  drop-shadow-md text-center">
                Familia Porcellanidae
            </p>
            <p class="text-xl  drop-shadow-md text-center">
                Crustáceos decápodos que se asemejan a los cangrejos
                verdaderos
            </p>


        </div>

    </header>
    <div class="grid row-start-2 col-start-2 col-span-10 grid justify-center items-center ">
        <div class="bg-gradient-to-r from-teal-500 via-cyan-400 to-blue-500 rounded-3xl shadow-2xl p-12">
            <h3 class="text-4xl text-center text-white mb-4">
                ¿Quieres identificar un Porcelánido?
            </h3>
            <p class="text-xl text-center text-cyan-50 mb-8 max-w-2xl mx-auto">
                Con tan solo una serie de preguntas podras identificar a los porcelanidos.
                Respondé a cada pregunta para poder diferenciar
                al porcelanido que busca.
            </p>

            <form class="flex justify-center items-center" method="POST" action="/quiz">
                <button
                    class="py-3 px-6 mt-5 bg-blue-400 text-white font-bold rounded shadow-md transition duration-300 cursor-pointer hover:bg-blue-500 hover:-translate-y-1 hover:shadow-lg active:shadow-md active:translate-y-0.5 transform">
                    <h3>BUSCAR CANGREJOS</h3>
                </button>
            </form>
            

        </div>
    </div>

</body>

</html>
