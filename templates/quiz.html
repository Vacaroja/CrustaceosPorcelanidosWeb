<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
</head>
<body>
    
<div class="parent">
    <h1>Pregunta {{ num_pregunta }} de {{ total_preguntas }}</h1>
        <div class="div1">
            <h1> {{pregunta.pregunta}} </h1>
        </div>
        
        <div class="opciones-contenedor"> 
            
            <div class="div2 opcion-card">
                <form action="/quiz" method="POST"> 
                    <input type="hidden" name="seleccionado" value="0">
                    <img src="{{ url_for('static', filename= pregunta.imgOpcion1 ) }}" alt="Opcion 1" class="opcion-img">
                    <button type="submit" class="opcion-btn">
                        <h5> {{pregunta.opciones[0]}} </h5>
                    </button>
                </form>
            </div>

            <div class="div3 opcion-card">
                <form action="/quiz" method="POST"> 
                    <input type="hidden" name="seleccionado" value="1">
                    <img src="{{ url_for('static', filename=pregunta.imgOpcion2) }}" alt="Opcion 2" class="opcion-img">
                    <button type="submit" class="opcion-btn">
                        <h5> {{pregunta.opciones[1]}} </h5>
                    </button>
                </form>
            </div>
            
        </div>
        
    </div>





    
</body>
</html>
