<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="font-sans flex justify-center items-center min-h-screen">
    
<div class="max-w-[800px] w-[90%] p-10 bg-white rounded-xl shadow-xl flex flex-col items-center text-center">
    <h1>Pregunta {{ num_pregunta }} de {{ total_preguntas }}</h1>
        <div class="text-4xl font-bold mb-8">
            <h1> {{pregunta.pregunta}} </h1>
        </div>
        
        <div class="flex gap-[30px] w-full justify-around mt-5"> 
            
            <div class="w-1/2 max-w-[350px] border border-gray-300 rounded-lg p-4 transition-transform duration-300 hover:-translate-y-1 hover:shadow-lg animate-slide-in-left">
                <form action="/quiz" method="POST"> 
                    <input type="hidden" name="seleccionado" value="0">
                    <img src="{{ url_for('static', filename= pregunta.imgOpcion1 ) }}" alt="Opcion 1" class="opcion-img w-full h-auto max-h-[200px] object-cover rounded-md mb-4 ">
                    <button type="submit" class="w-full py-4 px-5 bg-blue-600 text-white rounded-md uppercase tracking-wide font-bold transition-colors duration-300 hover:bg-blue-800">
                        <h5> {{pregunta.opciones[0]}} </h5>
                    </button>
                </form>
            </div>

            <div class="w-1/2 max-w-[350px] border border-gray-300 rounded-lg p-4 transition-transform duration-300 hover:-translate-y-1 hover:shadow-lg animate-slide-in-right">
                <form action="/quiz" method="POST"> 
                    <input type="hidden" name="seleccionado" value="1">
                    <img src="{{ url_for('static', filename=pregunta.imgOpcion2) }}" alt="Opcion 2" class="opcion-img w-full h-auto max-h-[200px] object-cover rounded-md mb-4 ">
                    <button type="submit" class="w-full py-4 px-5 bg-blue-600 text-white rounded-md uppercase tracking-wide font-bold transition-colors duration-300 hover:bg-blue-800">
                        <h5> {{pregunta.opciones[1]}} </h5>
                    </button>
                </form>
            </div>
            
        </div>
        
    </div>





    
</body>
</html>
